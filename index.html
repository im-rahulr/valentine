<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A heartfelt Valentine card asking if you will be my Valentine.">
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="valentine-card">
            <div class="heart-animation">❤️</div>
            <h1 id="question">Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" class="btn yes-btn">Yes</button>
                <button id="noBtn" class="btn no-btn">No</button>
            </div>
            <div id="message" class="message hidden"></div>
        </div>
    </div>
    <a href="www.google.com">
        <div class="footer">Made with <span class="heart">❤️ </span>Aptitude</div></a>
    <script src="script.js"></script>
</body>
</html>
